<html>
<head>
  <meta charset="UTF-8">
  <title>fireBoneColors</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>

  <script src="models/colorModel.js"></script>
  <script src="collections/colorsCollection.js"></script>
  <script src="views/appView.js"></script>
  <script>
    $(function(){
      var colors = new Backbone.Collection(new Color(), {model: Color});
      var app = new AppView({collection: colors});
      $('body').append(app.render());
    });
  </script>
  </script>
</body>
</html>
